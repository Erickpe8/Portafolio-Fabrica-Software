server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Manejo de rutas de Vue (history mode)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Habilitar compresión gzip (mejor desempeño)
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css application/json image/svg+xml;
    gzip_min_length 1024;
    gzip_comp_level 5;

    # Cache de largo plazo para los assets versionados
    location ~* \.(?:js|css|woff2?|eot|ttf|otf|svg|jpg|jpeg|png|gif|ico)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Headers de seguridad básicos (puedes extender según tus políticas)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
